<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wrather API</title>
</head>

<body>

    <main>
        <header>
            <h1>Weather API</h1>
            <form id="form">
                <input type="text" placeholder="search city name" id="search">
                <button type="submit">Search</button>
            </form>
        </header>

        <section>
            <div id="location">
                <h1 id="city">Bangkok</h1>
                <p id="state">Thailand</p>
            </div>
            <div id="card">
                <div id="weather">
                    <h1>35</h1>
                    <small>MAX : 33 || MIN : 25</small>
                </div>
                <div id="info">
                    <div id="status">Hot</div>
                    <div id="humidity">100</div>
                    <div id="wind">4.0</div>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
