<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel Slider</title>
</head>

<body>
    <div class="carousel">
        <div class="image_container" id="container">
            <img src="https://images.unsplash.com/photo-1485612473263-20c0683858eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1633&q=80"
                alt="">
            <img src="https://images.unsplash.com/photo-1636311616746-201730dd9963?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="">
            <img src="https://images.unsplash.com/photo-1593178590221-075c32d14076?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                alt="">
            <img src="https://images.unsplash.com/photo-1617446874400-c25bb7fa188a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80"
                alt="">
        </div>
        <div class="button_container">
            <button id="prev" class="btn">prev</button>
            <button id="next" class="btn">next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
