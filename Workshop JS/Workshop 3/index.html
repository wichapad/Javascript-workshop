        <label class="theme_switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">First Page</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>

    <section id="home">

            <h1>Dark / Light Mode</h1>
            <h2>Workshop 3</h2>

    </section>

    <section id="project">

        <div class="project_group">
            <div class="image_container">
                <h2>Programming</h2>
                <img src="/Workshop 3/image/undraw_programming_re_kg9v_light.svg" alt="" id="image_1">
            </div>
            <div class="image_container">
                <h2>Design</h2>
                <img src="/Workshop 3/image/undraw_design_team_re_gh2d_light.svg" alt=""id="image_2">
            </div>
            <div class="image_container">
                <h2>Video</h2>
                <img src="/Workshop 3/image/undraw_videographer_h6l3_light.svg" alt=""id="image_3">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact_group">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-github"></i>
        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
