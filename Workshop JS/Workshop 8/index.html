<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Music API</title>
</head>

<body>
    <h1>Music API</h1>
    <div class="music_container" id="music_container">
        <div class="music_info">
            <h4 id="title" class="title"></h4>
            <div class="progress_container" id="progress_container">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>
        <audio src="/Workshop 8/music/Mario.mp3" controls hidden id="audio"></audio>
        <div class="image_container">
            <img src="/Workshop 8/cover/Mario.jpg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action_btn" >
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action_btn" >
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action_btn" >
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
