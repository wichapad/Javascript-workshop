<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reminders</title>
</head>

<body>
    <div class="container">
        <div id="input_container" class="input_container" >
            <h1>Reminders</h1>
            <form class="form" id="countDownForm">
                <label for="">Heading</label>
                <input type="text" class="title" id="title">
                <label for="">M/D/Y</label>
                <input type="date" class="date_picker" id="date_picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="coundown_title"></h1>
            <ul>
                <li><span></span>Day</li>
                <li><span></span>Hour</li>
                <li><span></span>Minuit</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown_cancel">Cancel</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete_title">Alert</h1>
            <h1 class="complete_info">travel sea days 12/04/2023</h1>
            <button id="complete_btn">Create</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
